<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Oxyy By Float</title>
</head>
<body>
    <div class="main">

        <div class="logo">
            <img class="bg-img" src="bg.png" alt="">
        </div>

        <div class="login-site">
            
            <div class="input-text">

                <span style="color: white;">Already a member?</span> <a href="">Login</a>
                <h1>Register Your Account</h1>
                <button type="button" class="google">

                    <span> <i class="fab fa-google"></i> </span>
                    &nbsp; &nbsp;
                    <span> Register with Google </span>

                </button>
                <button type="button" class="apple">

                    <span><i class="fab fa-apple"></i></span>

                </button>
                <br>
                <div class="hr-style">
                    <span>
                        <hr style="display: inline-block;" width="310px" align="left" size="2" color="#777B7F">
                    </span>
                    <span style="color: #777B7F;">&nbsp; OR &nbsp;</span>
                    <span>
                        <hr style="display: inline-block;" width="310px" align="left" size="2" color="#777B7F">
                    </span>
                </div>

                <p>Full Name</p>
                <input class="one" type="text" name="box" placeholder="Enter Your Name" >
                
                <p>Email Address</p>
                <input class="one" type="text" name="box" placeholder="Enter Your Email" >
                
                <p>Password</p>
                <input class="one" type="text" name="box" placeholder="Enter Password" >
                
                <div class="checker">
                 <br> <input type="checkbox" class="chk"> <font color="white">I agree to the <a href="">Team</a> and <a href="">Privacy Policy</a> . </font>
                </div>
                 <button class="button" style="text-align: center; border-radius: 7px; background-color:#006adb; color: white; width: 180px; height: 60px; font-size: 18px;">Register</button>
                


            </div>

            <div class="cog">
                <button class="gear"><i class="fas fa-cog"></i></button>
            </div>

        </div>

    </div>
</body>
</html>
